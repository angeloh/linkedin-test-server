<template name="login">

    <h2>Choose a profile to login with</h2>
    {{#each profiles}}
        <button class="login" id="{{testProfileName}}">{{testProfileName}} ({{firstName}} {{lastName}})</button> &mdash; {{headline}}<br>
    {{/each}}

    <p>
        Profiles are configured via <b>/lib/data/profiles.js</b> file.
        To extend the list just add another property to the root object in the file.
    </p>

    <h2>Or a fail action</h2>
    <button id="user_cancelled">User Cancelled</button><br>
    <button id="server_error">Server fails on access_token</button> <input type="text" name="times"><br>

    {{#if productionProfiles}}}
    <h2>Production dump profiles ({{profileCount}} loaded)</h2>
    <p>These are pulled from a production database dump. Run ./local-mongorestore.sh script to
       fill in the test database.</p>
    <label for="firstNameFilter">Filter by first name:</label>
    <input id="firstNameFilter" type="text" size="20" value="{{firstNameFilter}}"/><br/>
    {{#each linkedInHumans}}
        <button class="login">{{linkedInData.firstName}} {{linkedInData.lastName}}</button> &mdash; {{linkedInData.headline}}<br>
    {{/each}}
    {{/if}}
</template>
